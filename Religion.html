<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Channel</title>
    <link rel="stylesheet" href="styless.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="TVC.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Loading spinner styles */
        #loadingIndicator {
          display: none;
          justify-content: center;
          align-items: center;
          height: 50px;
          margin: 20px auto;
        }
    
        .spinner {
          border: 4px solid rgba(0, 0, 0, 0.1);
          border-left-color: #2196f3; /* Blue color for spinner */
          border-radius: 50%;
          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;
        }
    
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        /* Footer Styles */
        footer {
          display: none;
          position: relative;
          bottom: 0;
          width: 100%;
          text-align: center;
          padding: 10px;
        }
    
        footer.show-footer {
          display: block;
        }

        /* Other styles */
        body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
        }
    
        .category-section {
          margin: 20px;
        }

        .category-title {
          font-size: 1.5em;
          margin-bottom: 10px;
          color: #2196f3;
        }

        .iframe-container {
          width: 100%;
          height: 400px;
          border: 1px solid #ddd;
          margin-bottom: 40px;
          border-radius: 8px;
          overflow: hidden;
        }

        .iframe-container iframe {
          width: 100%;
          height: 100%;
          border: none;
        }

        .social-icons {
          margin-top: 10px;
        }

        .pp {
          margin-bottom: 5px;
        }
      </style>
</head>
<body>

<header>
    <div class="toggle-menu" id="toggleMenu">☰</div>
    <nav id="mobileNav" class="mobile-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Live.html">Live</a></li>
        <li><a href="bhutanese-news.html">Bhutanese News</a></li>
        <li><a href="bhutanese-jobs.html">Bhutanese Jobs</a></li>
        <li><a href="bhutan-future-scope.html">Bhutan's Future Scope</a></li>
        <li><a href="world-news.html">World News</a></li>
        <li><a href="TV.html">TV Channel</a></li>
        <li><a href="weather.html">Weather</a></li>
        <li><a href="ads.html">Ads</a></li>
        <li><a href="games.html">Games</a></li>
      </ul>
    </nav>
</header>

<main>
    <section class="categories">
        <h2>TV Channel Categories</h2>

        <!-- Comedy Section -->
        <div class="category-section">
            <div class="category-title">Comedy</div>
            <div class="iframe-container">
                <iframe src="comedy.html"></iframe>
            </div>
        </div>

        <!-- Cartoon Section -->
        <div class="category-section">
            <div class="category-title">Cartoon</div>
            <div class="iframe-container">
                <iframe src="cartoon.html"></iframe>
            </div>
        </div>

        <!-- Information Section -->
        <div class="category-section">
            <div class="category-title">Information</div>
            <div class="iframe-container">
                <iframe src="information.html"></iframe>
            </div>
        </div>

        <!-- Sports Section -->
        <div class="category-section">
            <div class="category-title">Sports</div>
            <div class="iframe-container">
                <iframe src="sportss.html"></iframe>
            </div>
        </div>

        <!-- Movies Section -->
        <div class="category-section">
            <div class="category-title">Movies</div>
            <div class="iframe-container">
                <iframe src="movies.html"></iframe>
            </div>
        </div>

        <!-- Music Videos Section -->
        <div class="category-section">
            <div class="category-title">Music Videos</div>
            <div class="iframe-container">
                <iframe src="musics.html"></iframe>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>© 2024 News Website. All rights reserved.</p>
    <div class="social-icons">
      <p class="pp">Follow us here :</p>
      <a href="https://www.facebook.com/profile.php?id=61566709991254" target="_blank" aria-label="Facebook Group">
        <i class="fab fa-facebook-f"></i>
      </a>
    </div>
</footer>

<script>
    window.addEventListener("scroll", function() {
      const footer = document.querySelector("footer");
      if ((window.innerHeight + window.pageYOffset) >= document.body.offsetHeight) {
        footer.classList.add("show-footer");
      }
    });
</script>

</body>
</html>
