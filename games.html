<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e2e;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            color: #ffb3ff;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }
        .category {
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .category:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        .category-title {
            background-color: #ff5c5c;
            padding: 15px;
            font-size: 1.5em;
            color: white;
        }
        .category-link {
            display: block;
            padding: 20px;
            color: #ffccff;
            font-size: 1.2em;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .category-link:hover {
            background-color: #ff5c5c;
            color: white;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .category-link {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Game Hub</h1>
    <div class="container">
        <div class="category">
            <div class="category-title">Memory Card Game</div>
            <a href="game1.html" class="category-link">Play Memory Card Game</a>
        </div>

        <div class="category">
            <div class="category-title">HexGL</div>
            <a href="game1/index.html" class="category-link">Play HexGL</a>
        </div>

        <div class="category">
            <div class="category-title">Tic Tac Toe</div>
            <a href="game2/index.html" class="category-link">Play Tic Tac Toe</a>
        </div>

        <div class="category">
            <div class="category-title">Word Quiz</div>
            <a href="game3/index.html" class="category-link">Play Word Quiz</a>
        </div>

        <div class="category">
            <div class="category-title">Word Scramble</div>
            <a href="game4/index.html" class="category-link">Play Word Scramble</a>
        </div>

        <div class="category">
            <div class="category-title">Typing Speed Test Game</div>
            <a href="game5/index.html" class="category-link">Play Typing Speed Test Game</a>
        </div>
    </div>
</body>
</html>
