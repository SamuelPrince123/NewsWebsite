      /* Loading spinner styles */
      #loadingIndicator {
        display: none;
        justify-content: center;
        align-items: center;
        height: 50px;
        margin: 20px auto;
      }
  
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #2196f3; /* Blue color for spinner */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
  
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

        /* Footer Styles */
 /* Footer Styles */
footer {
  display: none; /* Initially hidden */

  text-align: center;
  padding: 10px;
  background-color: #333; /* Background color */
  color: white; /* White text */
}

footer.show-footer {

}

    <script>
 window.addEventListener("scroll", function() {
  const footer = document.querySelector("footer");
  const scrolledToBottom = window.innerHeight + window.pageYOffset >= document.body.offsetHeight;

  if (scrolledToBottom) {
    footer.classList.add("show-footer");  // Show the footer
  } else {
    footer.classList.remove("show-footer");  // Hide the footer when not at the bottom
  }
});
