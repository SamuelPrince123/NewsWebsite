        /* Loading spinner styles */
        #loadingIndicator {
          display: none;
          justify-content: center;
          align-items: center;
          height: 50px;
          margin: 20px auto;
        }
    
        .spinner {
          border: 4px solid rgba(0, 0, 0, 0.1);
          border-left-color: #2196f3; /* Blue color for spinner */
          border-radius: 50%;
          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;
        }
    
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
