<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headline Details</title>
  <link rel="stylesheet" href="styless.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="headline-detail.css"> <!-- Link to new CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
/* headline-detail.css */

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  line-height: 1.6;
}

header {
  background-color: #333;
  color: white;
  padding: 10px;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

nav ul li {
  display: inline;
  margin-right: 10px;
}

nav ul li a {
  color: white;
  text-decoration: none;
}

#headline-details {
  margin: 20px;
  padding: 20px;
  max-width: 1000px;  /* Limit the width of the content */
  background-color: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow-wrap: break-word;  /* Break words if they overflow */
  word-wrap: break-word;  /* For older browsers */
  word-break: break-word;
}

#headline-details h1, #headline-details h2 {
  text-align: center;
  color: #333;
}

#detail-content p {
  font-size: 16px;
  color: #444;
  line-height: 1.8;
  margin-bottom: 15px;
}

.news-detail-image {
  display: block;
  max-width: 100%;  /* Ensure the image does not exceed container width */
  height: auto;
  margin: 20px auto;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px;
  position: relative;
  bottom: 0;
  width: 100%;
}

    /* Loading spinner styles */
    #loadingIndicator {
      display: none;
      justify-content: center;
      align-items: center;
      height: 50px;
      margin: 20px auto;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #2196f3; /* Blue color for spinner */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

     /* Footer Styles */
  footer {
    display: none;
    position: relative;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 10px;
  }

  footer.show-footer {
    display: block;
  }

  /* Other styles */
  body {
    margin: 0;
    padding: 0;
  }

  .content {
    height: 1500px; /* Example content to make page scrollable */
  }

  .social-icons {
    margin-top: 10px;
  }

  .pp {
    margin-bottom: 5px;
  }



    /* Add more styling as needed */
  </style>
</head>
<body>
  <header>
    <div class="toggle-menu" id="toggleMenu">☰</div> <!-- Slide Toggle Icon -->
    <nav id="mobileNav" class="mobile-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="bhutanese-news.html">Bhutanese News</a></li>
        <li><a href="bhutanese-jobs.html">Bhutanese Jobs</a></li>
        <li><a href="bhutan-future-scope.html">Bhutan's Future Scope</a></li>
        <li><a href="world-news.html">World News</a></li>
        <li><a href="world-future-scope.html">World's Future Scope</a></li>
        <li><a href="weather.html">Weather</a></li>
        <li><a href="ads.html">Ads</a></li>
        <li><a href="games.html">games</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="headline-details">
      <h1>Headline Details</h1>
      <div id="loadingIndicator">
        <div class="spinner"></div>
      </div>
      <div id="detail-content">
        <!-- This is where we will inject the news details -->
      </div>
    </div>
  </main>

   
  <footer>
    <p>© 2024 News Website. All rights reserved.</p>
    <!-- Facebook Icon -->
    <div class="social-icons">
      <p class="pp">Follow us here :</p>
      <a href="https://www.facebook.com/profile.php?id=61566709991254" target="_blank" aria-label="Facebook Group">
        <i class="fab fa-facebook-f"></i>
      </a>
    </div>
  </footer>

  <script>
    window.addEventListener("scroll", function() {
      const footer = document.querySelector("footer");
      if ((window.innerHeight + window.pageYOffset) >= document.body.offsetHeight) {
        footer.classList.add("show-footer");
      }
    });
  </script>

 <script type="module" src="headline-detail.js"></script>
</body>
</html>
